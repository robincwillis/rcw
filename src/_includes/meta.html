<div class="span3 meta">
	{% if post.date %}
		<p class="date">{{ post.date | date: "%-d %B %Y" }}</p>
	{% else %}
		<p class="date">{{ page.date | date: "%-d %B %Y" }}</p>
	{% endif %}

	<ul class="tags unstyled">
	  {% if post.tags %}
	  {% for tag in post.tags %}
	  <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
	  {% endfor %}
	{% else %}
	{% for tag in page.tags %}
	  <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
	  {% endfor %}
	{% endif %}
	</ul>
</div>
