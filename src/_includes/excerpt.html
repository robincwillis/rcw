<div class="span9 post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% if post.content contains '<!--more-->' %}
    <p>
    {{ post.content | split:'<!--more-->' | first }}
    </p>
    <p><h3><a href="{{ post.url }}">Read more...</a></h3></p>
    {% else %}
    <p>{{ post.content }}</p>

  {% endif %}
</div>
