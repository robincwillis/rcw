<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Robin Willis {{ page.title }}</title>
        <!-- META -->
        {% if page.description %}
        <meta name="description" content="{{page.description}}" />
        {% else %}
        <meta name="description" content="{{site.description}}" />
        {% endif %}
        {% if page.categories %}
        <meta name="keywords" content="{{page.tags | join: ','}}" />
        {% else %}
        <meta name="keywords" content="{{site.keywords | join: ','}}" />
        {% endif %}
        <meta name="author" content="Robin Willis" />
        <!-- OG -->
        <meta property="og:title" content="{{ site.name }} | {{ page.title }}" />
        {% if page.description %}
        <meta property="og:description" content="{{page.description}}" />
        {% else %}
        <meta property="og:description" content="{{site.description}}" />
        {% endif %}
        {% if page.image %}
        <meta property="og:image" content="{{page.image}}" />
        {% else %}
        <meta property="og:image" content="{{site.image}}" />
        {% endif %}

        <!-- ICON -->
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="icon" href="/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <!-- IOS -->
        <meta name="apple-mobile-web-app-title" content="Robin Willis">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
        <!-- vendor CSS -->
        <link rel="stylesheet" type="text/css" href="/css/vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap-responsive.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

    </head>
    <body class="{{ page.title }}">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
          {% include header.html %}
          {{ content }}
          {% include footer.html %}

        <script type="text/javascript" src="/js/vendor/bootstrap.min.js"></script>

    </body>
</html>
