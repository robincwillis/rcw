---
layout: default
---

<div class="container-fluid">

  {% include sidebar.html %}
  <div class="span8 offset1">
  <h3>{{page.title}}</h3>
  <ul class="unstyled">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}


  <li class="archive_list">

    <div class="row-fluid">
                {% include excerpt.html %}
                {% include meta.html %}
              </div>

  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>

</div>

</div>
