---
layout: default
---

<div class="container-fluid">
  {% include sidebar.html %}
  <div class="span12">
    <h2 class="serif">{{page.title}}</h2>
    <ul class="unstyled">
      {% for post in site.posts %}
      {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li class="archive_list">
        <div class="row-fluid">
          <div class="span8 post">
            {% include excerpt.html %}
          </div>
          <div class="span3 offset1 meta">
            {% include meta.html %}
          </div>
        </div>
      </li>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </ul>
  </div>
</div>
