	<style>

		html, body {
			width:100%;
			margin:0;
		}

		*{ box-sizing: border-box; }

		.grid {
			display: grid;
			grid-gap: 3em;
			padding:1.5em 3em;
			justify-items: center;
			width:100%;
			max-width: 1000px;
			margin: 0 auto;
			align-items: start;
		}

		.vc { align-items: center; }
		.grid.vc > div { height: auto; }
		.fh { height:100vh; /*margin: 0 auto;*/ }

		.grid.1-up {
			grid-template-columns: 2em 1fr 2em;
			grid-template-rows: 100vh;
			grid-template-columns: 25vw 50vw 15vw;
			grid-template-rows: 25vw 50vh 25vw;
		}

		.grid.2-up { grid-template-columns: repeat(2, 1fr); }

		.grid > div {
			height: 100%;
			width: 100%;
		}

		.grid > div > img {
			max-width: 100%;
			display: block;
			opacity: 0;
			transition: opacity .3s ease-in;
			margin: 0 auto;
		}

		.r1 {grid-row: 1;}
		.r1-2 {grid-row: 1 / 2;}
		.r1-3 {grid-row: 1 / 3;}
		.r1-4 {grid-row: 1 / 4;}

		.r2 {grid-row: 2;}
		.r2-2 {grid-row: 2 / 2;}
		.r2-3 {grid-row: 2 / 3;}
		.r2-4 {grid-row: 2 / 4;}

		.r3 {grid-row: 3;}
		.r3-2 {grid-row: 3 / 2;}
		.r3-3 {grid-row: 3 / 3;}
		.r3-4 {grid-row: 3 / 4;}

		.r4 {grid-row: 4;}
		.r4-2 {grid-row: 4 / 2;}
		.r4-3 {grid-row: 4 / 3;}
		.r4-4 {grid-row: 4 / 4;}

		.c1 {grid-column: 1;}
		.c1-2 {grid-column: 1 / 2;}
		.c1-3 {grid-column: 1 / 3;}
		.c1-4 {grid-column: 1 / 4;}

		.c2 {grid-column: 2;}
		.c2-2 {grid-column: 2 / 2;}
		.c2-3 {grid-column: 2 / 3;}
		.c2-4 {grid-column: 2 / 4;}

		.c3 {grid-column: 3;}
		.c3-2 {grid-column: 3 / 2;}
		.c3-3 {grid-column: 3 / 3;}
		.c3-4 {grid-column: 3 / 4;}

		.c4 {grid-column: 4;}
		.c4-2 {grid-column: 4 / 2;}
		.c4-3 {grid-column: 4 / 3;}
		.c4-4 {grid-column: 4 / 4;}

		@media (max-width: 600px) {
			.grid {
				grid-gap:0;
				margin:0;
				padding:0;
			}
		}
	</style>
