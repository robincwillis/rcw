		}

		.no-grid .grid > div {
			width:25%
			display:inline-block;
			padding: 0 1.5em;
		}

		.grid {
			display: grid;
			grid-gap: 3em;
			padding:1.5em 3em;
			justify-items: center;
			width:100%;
			max-width: 1000px;
			margin: 0 auto;
