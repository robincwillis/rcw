<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="lib/jquery-1.6.2.js"></script>
	<script type="text/javascript" src="js/div_sort.js"></script>
	<script type="text/javascript" src="js/sort.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<title>templates</title>
	<meta name="author" content="IRA" />
	<!-- Date: 2011-09-02 -->
</head>
<style type="text/css">
	div.group{
		clear:both;
	}
	div.cell{
		float:left;
		padding:1em;
	}
	
</style>
<body>

<button class="list_sort">Click to sort the list below</button> 
<div id="list">
	<ul>
    	<li>Banana</li>
    	<li>Carrot</li>
    	<li>Apple</li>
	</ul>
</div>

<button class="name_sort">Click to sort the list below by name</button> 
<button class="num_sort">Click to sort the list below by number</button> 
<button class="date_sort">Click to sort the list below by date</button> 

<div id="sort_container">
	<div class="group">
		<div id="int" class="cell">16</div>
		<div id="string" class="cell">carrot</div>
		<div id="date" class="cell">5/3/2010</div>
	</div>
	<div class="group">
		<div id="int" class="cell">2</div>
		<div id="string" class="cell">banana</div>
		<div id="date" class="cell">1/3/2011</div>
	</div>

	<div class="group">
		<div id="int" class="cell">10</div>
		<div id="string" class="cell">apple</div>
		<div id="date" class="cell">1/1/2011</div>
	</div>
	<div class="group">
		<div id="int" class="cell">1</div>
		<div id="string" class="cell">donut</div>
		<div id="date" class="cell">1/2/2011</div>
	</div>
		<div class="group">
		<div id="int" class="cell">15</div>
		<div id="string" class="cell">Pie</div>
		<div id="date" class="cell">1/2/2009</div>
	</div>
	</div>
		<div class="group">
		<div id="int" class="cell">5</div>
		<div id="string" class="cell">cherry</div>
		<div id="date" class="cell">3/6/2008</div>
	</div>


</div>

</body>
</html>
